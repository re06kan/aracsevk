<div class="login-container">
  <div class="login-box">
    <h2>Araç Sevk Merkezi</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="tcKimlikNo">TC Kimlik No</label>
        <input
          type="text"
          formControlName="tcKimlikNo"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['tcKimlikNo'].errors }"
        />
        <div *ngIf="submitted && f['tcKimlikNo'].errors" class="invalid-feedback">
          <div *ngIf="f['tcKimlikNo'].errors?.['required']">TC Kimlik No gerekli</div>
          <div *ngIf="f['tcKimlikNo'].errors?.['minlength'] || f['tcKimlikNo'].errors?.['maxlength']">
            TC Kimlik No 11 haneli olmalıdır
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="sifre">Şifre</label>
        <input
          type="password"
          formControlName="sifre"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['sifre'].errors }"
        />
        <div *ngIf="submitted && f['sifre'].errors" class="invalid-feedback">
          <div *ngIf="f['sifre'].errors?.['required']">Şifre gerekli</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Giriş Yap
        </button>
      </div>
      <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
      </div>
    </form>
  </div>
</div>
